<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col *ngFor="let client of clients" size="12">
        <ion-card class="card" 
        [routerLink]="['/home',client.id]">
            <ion-item detail={false} lines="none">
                <ion-card-title>
                    <h3 id="txt">
                        {{client.nombre}}
                    </h3>
                </ion-card-title>
            </ion-item>
        </ion-card>
    </ion-col>
</ion-row>
</ion-content>
